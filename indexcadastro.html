<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style_cadastro.css">
</head>

<body>
    <header>
    </header>
    <main>
        <h1>Crie sua conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="imagens/google-37.png" alt="google">
            </a>
            <a href="#">
                <img src="imagens/facebook-13.png" alt="facebook">
            </a>
            <a href="#">
                <img src="imagens/linkedin-83.png" alt="linkedin">
            </a>
        </div>
        <div class="alternative">
            <span>OU</span>
        </div>
        <form action="processar_formulario.php" method="post" onsubmit="return
validarFormulario();">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}"
                placeholder="Apenas números, 10 dígitos">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" pattern=".{8,}"
                title="A senha deve ter pelo menos 8 caracteres">
            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" pattern=".{8,}"
                title="A senha deve ter pelo menos 8 caracteres">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
            <input type="submit" value="Enviar Dados" onclick="validarFormulario()">
        </form>
    </main>
    <section class="images">
        <!-- <img src="imagens/mobile1-.svg" alt="Mobile"> -->
        <img src="imagens/mential.png" alt="Mobile">
        <div class="circle"></div>
    </section>
    <script src="js/cep.js"></script>
    <script src="cadastroValidacao.js"></script>
</body>

</html>
